<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes</title>
</head>

<body>
    <!-- Check boxes -->
    <fieldset>
        <legend><strong>Hobbies</strong></legend>
        <form style="background-color: aqua; text-align: center;">
            <label for="novel">Writting novels</label>
            <input type="checkbox" id="write" value="checkbox" name="checkbox"><br><br>

            <label for=" read novel">Reading novels</label>
            <input type="checkbox" id="read" value="checkbox" name="checkbox"><br><br>

            <label for=" playing">playing games</label>
            <input type="checkbox" id="play" value="checkbox" name="checkbox"><br><br>

            <label for="collection">collection coins</label>
            <input type="checkbox" id="collection" value="checkbox" name="checkbox"><br><br>
        </form>
    </fieldset>
    <hr>
    <!-- Radio -->
    <fieldset>
        <legend><strong>Gender</strong></legend>
        <form style="background-color: rgb(43, 246, 7); text-align: center;">
            <label for="male">Male</label>
            <input type="radio" id="male" value="male" name="gender"><br><br>

            <label for="Female">Female</label>
            <input type="radio" id="Female" value="Female" name="gender"><br><br>

            <label for="Others">Others</label>
            <input type="radio" id="others" value="others" name="gender"><br><br>

            <label for="pnts">Prefer not to say</label>
            <input type="radio" id="pnts" value="pnts" name="gender"><br><br>
        </form>
    </fieldset>

    <!-- Number field -->
    <fieldset>
        <legend><strong>Age</strong></legend>
        <form style="text-align: center; background-color: bisque;">
            <label for="Age"> Your age</label>
            <input type="number" id="age" value="age" name="age" placeholder="Enter your age"><br><br>
            <input type="submit" value="submit">
        </form>

    </fieldset>

</body>

</html>
