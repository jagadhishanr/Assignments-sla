<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn label</title>
</head>

<body>
    <!-- <label> element tells screen readers and assistive technologies what an input field is for.
It also lets users click the label to focus the input â€” improving usability for everyone. -->

    <!-- The placeholder attribute gives users a visual hint about what to enter in the field,
  but it should not replace a label. -->

    <!-- Match for (in label) with id (in input). -->

    <fieldset>
        <legend><strong>learn label</strong></legend>
        <h1 style="text-align: center;">Log in</h1>
        <form style="text-align: center;">
            <label for="name">Enter your Username</label>
            <input type="text" id="name" name="name" placeholder="enter your username"><br><br>

            <label for="mail">Enter your email</label>
            <input type="email" id="mail" name="mail" placeholder="enter your Email"><br><br>

        </form>
    </fieldset>

</body>

</html>
