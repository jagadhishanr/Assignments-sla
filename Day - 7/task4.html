<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use th for headings and td for data in the table</title>
</head>
<body>
  <center>
<table border="1px" style="border-collapse: collapse; width: 600px; height: 300px; text-align: center; margin-top: 50px;">
    <tr>
        <th colspan="3" style="background-color: grey;"> th for headings and td for data in the table.</th>
    </tr>

    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
    </tr>

    <tr>
        <td>Jagadhishan</td>
        <td>22</td>
        <td>India</td>
    </tr>

    <tr>
        <td>Naruto</td>
        <td>21</td>
        <td>Hidden leaf</td>
    </tr>

    <tr>
        <td>Alex</td>
        <td>20</td>
        <td>America</td>
    </tr>
</center>  
</body>
</html>
