<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> type, class, and ID selectors</title>
    <!-- type -->
    <style>
        h1 {
            background-color: black;
            color: blue;
        }

        /* class */
        .one {
            background-color: brown;
            color: blue;
        }

        /* id */
        #jagan {
            background-color: aqua;
            color: white;
        }
    </style>
</head>

<body>
    <!-- type -->
    <h1>Jagadhishan</h1>

    <!-- class -->
    <p class="one">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias, repudiandae.</p>

    <!-- id -->
    <h1 id="jagan">Java full stack developer</h1>
</body>

</html>
