<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compare spacing</title>
    <style>
        .box{
            background-color: red;
            border-color: black;
            border-width: 8px;
            border-style: solid;
            padding: 50px;
            margin: 50px;
            width: 100px;
            height: 100px;
        }
        .one{
            margin: 30px;
        }
        .two{
            margin: 60px;
        }

    </style>

</head>
<body>
    <div class="box one"></div>
    <div class="box two"></div>
</body>
</html>
