<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        .box1{
            border: 8px solid brown;
            padding: 50px;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
        }
           .box2{
            border: 8px solid brown;
            padding: 50px;
            width: 100px;
            height: 100px;
            box-sizing: content-box;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="box1">jagan</div>
    ,<div class="box2">Java full stack</div>
</body>
</html>
